{% extends "layout.html" %}

{% block body%}
    <div class="container">
        <div class="row ">
            <div class="col s11 m6 push-m3">
                <h3 class="text-center center-align">Kayıt Ol</h3>
                <hr>
                <form action="/register" method="POST">
                        <div class="row">
                                <div class="input-field col s12">
                                  <input id="first_name" type="text" class="validate" name="fullname">
                                  <label for="first_name">Ad Soyad</label>
                                </div>
                              </div>
                              <div class="row">
                                    <div class="input-field col s12">
                                      <input id="email" type="email" class="validate" name="email">
                                      <label for="email">Email</label>
                                    </div>
                                  </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <input id="password" type="password" class="validate" name="password">
                                  <label for="password">Parola</label>
                                </div>
                              </div>
                              <button class="btn-large waves-effect waves-light red">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
