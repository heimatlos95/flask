{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col m8 push-m2">
            <h3 class="center-align">Ürün Düzenle</h3>
            <hr>
            <form action="/editproduct/{{urun['id']}}" method="POST">
                    <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate" name="name" value="{{ urun['name'] }}">
                            <label for="last_name">Ürün Adı</label>
                    </div>
                    <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate" name="price" value="{{ urun['price'] }}">
                            <label for="last_name">Ürün Fiyatı</label>
                    </div>
                    <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate" name="img" value="{{ urun['img'] }}">
                            <label for="last_name">Resim URL</label>
                    </div>
                    <button class="btn btn-large orange">Ürün Düzenle</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
